syntax = "proto3";

package user;

service EditUser {
  rpc updateUser (UserEntity) returns (Empty);
  rpc stream (stream UserName) returns (stream User);
}

message User {
  UserEntity user = 1;
}

message UserEntity {
  int32 id = 1;
  string name = 2;
  string password = 3;
  string email = 4;
}

message Empty {}

message UserName {
  string name = 1;
}
